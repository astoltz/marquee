name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm test

      - run: npm run build

      - uses: actions/upload-artifact@v4
        if: matrix.node-version == 20
        with:
          name: marquee-sign
          path: |
            dist/
            demo/
            admin/
            server/
            server.mjs
            embed.html
            docs.html
